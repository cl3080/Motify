<ActionBar title="Trend">
</ActionBar>

<side-drawer-page>
  <GridLayout class="p-30">
      <Label
          class="h1 page-text"
          [text]="text"
          textWrap="true">
      </Label>
    <ListView [items]="MovieList" class="list-group">
        <template let-movie="item" >
            <GridLayout columns="50, *" rows="*" class="item item-thumbnail">
                <image [src]="movie.thumbposterUrl" col="0"></image>
                <stack-layout col="1">
                    <Label [text]="movie.title" textWrap="true" class="h2" col="1"></Label>
                    <label [text]="movie.vote" class="p" col="1"></label>
                    <label [text]="movie.releaseDate" class="p" col="1"></label>
                    <label [text]="movie.overview" textWrap="true" class="p" col="1"></label>
                </stack-layout>
            </GridLayout>
        </template>
    </ListView>
  </GridLayout>
</side-drawer-page>
