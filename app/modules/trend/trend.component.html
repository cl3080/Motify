<ActionBar title="Trend">
</ActionBar>

<side-drawer-page>
  <GridLayout class="p-30">
      <Label
          class="h1 page-text"
          [text]="text"
          textWrap="true">
      </Label>
    <ListView [items]="MovieList" class="list-group">
        <template let-movie="item">
            <GridLayout class="list-group-item">
                <Label [text]="movie.title"></Label>
            </GridLayout>
        </template>
    </ListView>
  </GridLayout>
</side-drawer-page>
